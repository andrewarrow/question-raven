<head>
  <title>Question Raven</title>
</head>

<body>
  {{> navbar }}
  <div class="container">
    {{> hello}}
    {{> dashboard}}
  </div>
</body>

<template name="navbar">
  {{#if show }}
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Question Raven</a>
        <div class="nav-collapse">
          <ul class="nav">
            <form class="navbar-search pull-left" method="get" action="/search">
              <input type="text" class="search-query" style="width: 400px;" name="q" placeholder="Search all your boards and all of Question Raven">
            </form>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Inbox</a></li>
            <li>
              <div class="btn-group">
                <a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">Andrew <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Credits</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a id="logout" href="#">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="dashboard">
  {{#if show }}
  <div class="hero-unit">
    <h1>Question Raven</h1>
  </div>
  {{/if}}
</template>

<template name="hello">
  {{#if show }}
  <div class="hero-unit">
    <h1>Question Raven</h1>
    <p>Question Raven tries to connects you to everything you want to know about.</p>
  </div>

  <div class="row">
    <div class="span6">
        <h3>Returning Users</h3>
{{#if invalid }}
<div style="background-color: yellow; padding: 3px 3px 3px 3px;">
login invalid, please try again.
</div>
{{/if}}
	<form class="form-horizontal" style="margin: 15px 0 0 0; width: 380px;" onsubmit="return false;">
	  <fieldset>
	    <div class="control-group">
	      <label class="control-label" for="email">Email Address</label>
	      <div class="controls">
		<input type="text" class="input-large" id="email">
	      </div>
	    </div>
	    <div class="control-group">
	      <label class="control-label" for="password">Password</label>
	      <div class="controls">
		<input type="password" class="input-large" id="password">
	      </div>
	    </div>
	  </fieldset>
	  <div style="float: right;">
	    <button id="login" type="submit" class="btn">Login</button>
	  </div>
	</form>
    </div>
    <div class="span6">
      <h3>Sign Up For Question Raven</h3>
    </div>
  </div>
  {{/if}}
</template>
