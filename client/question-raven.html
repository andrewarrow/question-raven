<head>
  <title>Question Raven</title>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Question Raven</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          {{> right_nav }}
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    {{> hello}}
    {{> dashboard}}
  </div>
</body>

<template name="right_nav">
  {{#if show }}
  <ul class="nav pull-right">
    <li><a href="#">Home</a></li>
    <li>
      <div class="btn-group">
        <a class="btn dropdown-toggle btn-inverse" data-toggle="dropdown" href="#">Andrew <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Credits</a></li>
          <li><a href="#">Settings</a></li>
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      </div>
    </li>
  </ul>
  {{/if}}
</template>

<template name="dashboard">
  {{#if show }}
  <div class="hero-unit">
    <h1>Question Raven</h1>
  </div>
  {{/if}}
</template>

<template name="hello">
  {{#if show }}
  <div class="hero-unit">
    <h1>Question Raven</h1>
    <p>Question Raven tries to connects you to everything you want to know about.</p>
  </div>

  <div class="row">
    <div class="span6">
      <h3>Returning Users</h3>
        <form class="form-horizontal" style="margin: 15px 0 0 0; width: 380px;" onsubmit="return false;">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="email">Email Address</label>
              <div class="controls">
                <input type="text" class="input-large" id="email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" class="input-large" id="password">
              </div>
            </div>
          </fieldset>
          <div style="float: right;">
            <button id="login" type="submit" class="btn">Login</button>
          </div>
        </form>
    </div>
    <div class="span6">
      <h3>Sign Up For Question Raven</h3>
    </div>
  </div>
  {{/if}}
</template>
